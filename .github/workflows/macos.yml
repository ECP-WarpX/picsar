name: macos

on: [push, pull_request]

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CC: clang
  CXX: clang++
  CXXFLAGS: "-Wall -Wextra -I /usr/local/include -I/usr/local/opt/llvm/include"
  CCFLAGS: "-Wall -Wextra -I /usr/local/include -I/usr/local/opt/llvm/include"
  LDFLAGS: "-L /usr/local/lib -L/usr/local/opt/llvm/lib"

jobs:
  # Build PICSAR tests, PICSAR python bindings, and Kokkos examples
  tutorials-macos:
    name: QED with tests, python bindings, Kokkos examples
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: Dependencies
      run: .github/workflows/dependencies/dependencies_mac.sh
    - name: Build & Test
      run: |
        export PATH="/usr/local/opt/llvm/bin/:$PATH"
        cmake -S multi_physics/QED                \
            -B build                              \
            -DCMAKE_VERBOSE_MAKEFILE=ON           \
            -DPXRMP_QED_TEST=ON                   \
            -DPXRMP_KOKKOS_EXAMPLE=ON             \
            -DKokkos_ENABLE_OPENMP=ON             \
            -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
        cmake --build build -j 2
        cmake --build build --target test
